##
## LDA specific settings (also used by LMTP)
##

# Address to use when sending rejection mails.
# Default is postmaster@<your domain>. %d expands to recipient domain.
{{ get_config('postmaster_address', '') }}

# Hostname to use in various parts of sent mails (e.g. in Message-Id) and
# in LMTP replies. Default is the system's real hostname@domain.
{{ get_config('hostname', '') }}

# If user is over quota, return with temporary failure instead of
# bouncing the mail.
{{ get_config('quota_full_tempfail', 'no') }}

# Binary to use for sending mails.
{{ get_config('sendmail_path', '/usr/sbin/sendmail') }}

# If non-empty, send mails via this SMTP host[:port] instead of sendmail.
{{ get_config('submission_host', '') }}

# Subject: header to use for rejection mails. You can use the same variables
# as for rejection_reason below.
{{ get_config('rejection_subject', 'Rejected: %s') }}

# Human readable error message for rejection mails. You can use variables:
#  %n = CRLF, %r = reason, %s = original subject, %t = recipient
{{ get_config('rejection_reason', 'Your message to <%t> was automatically rejected:%n%r') }}

# Delimiter character between local-part and detail in email address.
{{ get_config('recipient_delimiter', '+') }}

# Header where the original recipient address (SMTP's RCPT TO: address) is taken
# from if not available elsewhere. With dovecot-lda -a parameter overrides this. 
# A commonly used header for this is X-Original-To.
{{ get_config('lda_original_recipient_header', '') ]]

# Should saving a mail to a nonexistent mailbox automatically create it?
{{ get_config('lda_mailbox_autocreate', 'no') }}

# Should automatically created mailboxes be also automatically subscribed?
{{ get_config('lda_mailbox_autosubscribe', 'no') }}

protocol lda {
  # Space separated list of plugins to load (default is global mail_plugins).
  {{ get_config('mail_plugins', '$mail_plugins') }}
}
